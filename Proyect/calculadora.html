            <div class="teclas" id="Mx">M+</div>
            <div class="teclas" id="Mn">M-</div>
            <div class="teclas" id="cientifica">cientifica</div>
            <div class="teclas" id="CE">CE</div>
            <div class="teclas" id="C">C</div>
            <div class="teclas" id="reinvertir">+/-</div>
            <div class="teclas" id="raiz">√</div>
            <div class="teclas" id="h">7</div>
            <div class="teclas" id="i">8</div>
            <div class="teclas" id="j">9</div>

            <div class="teclas" id="f">6</div>

            <div class="teclas" id="x">1/x</div>
            <div class="teclas" id="a">1</div>
            <div class="teclas" id="b">2</div>
            <div class="teclas" id="c">3</div>
            <div class="teclas" id="resta">-</div>
            <div class="teclas" id="suma">+</div>
            <div class="teclas teclasBajas"></div>
            <div class="teclas" id="k">0</div>
            <div class="teclas" id="coma">.</div>
            <div class="teclas" id="igual">=</div>
            <div class="teclas teclasBajas"></div>
        </div>
    </div>
    <div class="contenedor" id="contenedorT">
        <div class="teclas" id="sexagesimal">sexages</div>
        <div class="teclas" id="radianesG">radianesG</div>
        <div class="teclas" id="gradosR">gradosR</div>

        <div class="teclas" id="x3">x^3</div>
        <div class="teclas" id="factorial">n!</div>
        <div class="teclas" id="power">x^y</div>

        <div class="teclas" id="log">log()</div>
        <div class="teclas" id="mod">mod</div>

        <div class="teclas" id="cosh">cosh</div>
        <div class="teclas" id="cos">cos</div>

        <div class="teclas" id="sin">sin</div>
        <div class="teclas" id="cubeRoot">∛</div>
